<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=block" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&display=block" />

<div id="overlay">
    

    <div id="info-panel">
        <div class="full-width">
            <h1 class='roboto-slab-light' id="title">Statue Title</h1>
            <h2 class='roboto-light' id="artist">Artist: </h2>
            <h2 class='roboto-light' id="date">Date: </h2>
        </div>
        <div class="columns">
            <div class="left-column">
                <p class='roboto-light' id="description">Statue description goes here.</p>
            </div>
            <div class="right-column">
                <p class='roboto-light' id="origin">Origin: </p>
                <p class='roboto-light' id="material">Material: </p>
            </div>
        </div>
    </div>
    <div id="carousel-controls">
        <div class="container">
            <div id='prev-button' class="arrow left">
                <span class='inconsolata-medium label'></span>
                <span class='material-symbols-outlined'></span>
            </div>
        </div>
        <div class="container">
            <div id='next-button' class="arrow right">
                <span class='material-symbols-outlined'></span>
                <span class='inconsolata-medium label'></span>
            </div>
        </div>
    </div>

    <a href='https://playcanvas.com' target='_blank' class='footer inconsolata-light' ><span class="pc-icon"/></a>
    
</div>
